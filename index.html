<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./asserts/question-mark.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="main_Coinatainer">
        <div class="header">
            <h1> GUESS GAME</h1>
        </div>
        <div class="inputs">
            <div class="flex">
                <div class="flex1">
                    <input type="text" id="inp"value="">
                </div>
                <div class="flex1">
                    <p>VS</p>
                </div>
                <div class="flex1">
                    <input id="inp1" value=""  disabled>
                </div>
            </div>
        </div>
        <div class="buttons">                                           
            <div class="btn">                                       
                <button onclick="guess()"id="btn1">CLICK</button>
                <button onclick="restart()"id="btn2">RESTART</button>
            </div>
        </div>
        <div class="result">
            <div class="res">
                <p id="p"></p>                                                                                                           </p>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </p>
            </div>
        </div>
    <script src="sccript.js"></script>
    </div>
